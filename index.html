<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <main>
        <div>
            <div>
                <h3 id="roundStatus"></h3>
            </div>
            <div id="player">
                <span>Player score: </span> 
                <span id="playerScore"></span>
            </div>
            <div id="computer">
                <span>Computer score: </span> 
                <span id="computerScore"></span>
            </div>
        </div>

        <input type="button" value="Rock" id="rock"></input>
        <input type="button" value="Paper"id="paper"></input>
        <input type="button" value="Scissors"id="scissors"></input>
    </main>

    <section>
        <h1 id="result"></h1>
        <input type="button" value="Play again" id="playAgain" class="hidden"></input>
    </section>


    <script src="script.js"></script>
</body>
</html>
